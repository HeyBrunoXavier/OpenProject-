<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <title>Termo de Contrato</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

<style>
        body {
    background: #333;
  }
  
  .raw {
    height: 120px;
    width: 500px;
    margin: auto;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  }
  /* perspective */
  
  .flip-container {
    perspective: 1000;
    margin: 10px;
    float: left;
  }
  /* turning on hover */
  
  .flip-container:hover .flipper {
    transform: rotateY(180deg);
  }
  
  .flip-container,
  .front,
  .back {
    width: 100px;
    height: 100px;
    line-height: 100px;
    text-align: center;
    font-size: 30px;
    border-radius: 20px;
  }
  /* flipping speed here */
  
  .flipper {
    transition: 0.6s;
    transform-style: preserve-3d;
    position: relative;
  }
  /* making the the other side hidden while flipping */
  
  .front,
  .back {
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    left: 0;
  }
  /* front side is in front of a back side */
  
  .front {
    z-index: 2;
    background-color: #B6E1F6;
    color: white;
  }
  /* back side */
  
  .back {
    transform: rotateY(180deg);
    background-color: lightblue;
  }
  
  .back p {
    font-size: 18px;
    margin-top: 0px;
    font-family: 'Kaushan Script', cursive;
    border: 1px solid white;
    border-radius: 20px;
    background-color:#4E85B5;
    color: white;
  }
  </style>
</head>

<body>
    <!-- START DOS CARDS -->
<div class="raw">
  <div class="flip-container" ontouchstart="this.classList.toggle('hover');" onclick="Page()" style="cursor: pointer;">
    <div class="flipper">
      <div class="front">
        <i class="fas fa-user-secret"></i>
      </div>
      <div class="back">
        <p>Privacidade</p>
      </div>
    </div>
  </div>

  <div class="flip-container" ontouchstart="this.classList.toggle('hover');" onclick="Page()" style="cursor: pointer;">
    <div class="flipper">
      <div class="front">
        <i class="fas fa-user-shield"></i>
      </div>
      <div class="back">
        <p>Segurança</p>
      </div>
    </div>
  </div>


  <div class="flip-container" ontouchstart="this.classList.toggle('hover');" onclick="Page()" style="cursor: pointer;">
    <div class="flipper">
      <div class="front">
        <i class="fas fa-gavel"></i>
      </div>
      <div class="back">
        <p>Juridico</p>
      </div>
    </div>
  </div>

  <div class="flip-container" ontouchstart="this.classList.toggle('hover');" onclick="Page()" style="cursor: pointer;">
    <div class="flipper">
          <div class="front">
            <i class="fas fa-mouse"></i>
          </div>
        <div class="back">
          <p>Ações</p>
        </div>
  </div> 
</div>

</div>

</body>
