<style>
/* ESTILIZAÇÂO DO MODO NIGHT*/
.switch-container, .switch {
transition: .3s background;
}
body {
    background: #eee;
    transition: .3s color, .3s background, .3s color;
    font-family: 'Arial', sans-serif;
    text-align: center;
    color: #142634;
}
h2 {
    font-size: 36px;
}
p {
    line-height: 1.3;
}
.night-mode {
    background: #515151;
}
.switch-container {
    width: 50px;
    height: 25px;
    margin-top: 5px;
    border-radius: 30px;
    box-shadow: inset 0 0 5px #bbb;
    cursor: pointer;
    position: absolute;
    right: 10px;
}
.switch {
    background: #444444;
    height: 25px;
    width: 25px;
    border-radius: 50%;
    transition: .3s margin-left;
}
.switched-on {
    margin-left: 25px;
    background: #55E91A;
}
.on-indicator {
    background: #5a666b;
    box-shadow: none;
}
.night-mode-text {
    color: white;
}
*,*:before,*:after {
    box-sizing: border-box;
}
:after {
    content: "";
}
/* ESTILIZAÇÂO DA NAVBAR */
nav {
    float: left;
    position: relative;
    top: 0;
    left: 0;
    background: transparent;
}
nav ul {
    text-align: center;
}
nav ul li {
    position: relative;
    width: 70px;
    cursor: pointer;
    background: #19A3A3;
    text-transform: uppercase;
    transition:all .4s ease-out;
    display: block;
}
nav ul li:after {
    position: absolute;
    background: white;
    color: #19A3A3;
    top:0;
    left: 70px;
    width: 70px;
    height: 100%;
    opacity:.5;
    transform: perspective(400px) rotateY(90deg);
    transform-origin: 0 100%;
    transition:all .4s ease-out;
    list-style-type: none;
}
nav ul li:nth-child(1):after {
    content: "Priva";
    line-height: 88px;
}
nav ul li:nth-child(2):after {
    content: "Segu";
    line-height: 88px;
}
nav ul li:nth-child(3):after {
    content: "Juri";
    line-height: 85px;
}
nav ul li:nth-child(4):after {
    content: "Uso";
    line-height: 70px;
}
nav ul li:hover {
    transform: translateX(-70px);
}
nav ul li:hover:after {
    opacity: 1;
    transform: perspective(400px) rotateY(0deg) scale(1) ;
}
nav ul li > div {
    display: inline-block;
    padding: 25px 0;
    background: transparent;
}
.roof {
    width: 0;
    height: 0;
    top:2px;
    border-style: solid;
    border-width: 0 21px 15px 21px;
    border-color: transparent transparent #ffffff transparent;
}
.roof-edge {
    position: absolute;
    z-index: 20;
    left: -17px;
    top: 3px;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 0 17px 12px 17px;
    border-color: transparent transparent #19A3A3 transparent;
}
/*white triangle over red triangle*/
.roof-edge:after {
    position: absolute;
    left: -14.5px;
    top: 3px;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 0 14.5px 10px 14.5px;
    border-color: transparent transparent white transparent;
}
.front {
    position: relative;
    top: 3px;
    width: 28.5px;
    height: 20px;
    margin: 0 auto;
    background: white;
}
/*door*/
.front:after {
    position: absolute;
    background: #19A3A3;
    width: 11px;
    height: 13px;
    bottom: 0;
    left:9px;
}
/*/
// About me ///
/*/
.head {
    width: 32px;
    height: 35px;
    background: white;
    border-radius:8px;
}
/*mouth*/
.head:after {
    width: 4px;
    height: 10px;
    background: white;
    position: absolute;
    border-radius:4px 0 0 4px;
    top:21px;
    left: 14px;
    transform:rotate(270deg);
}
.eyes {
    width: 8px;
    height: 5px;
    border-radius: 50%;
    position: absolute;
    top: 10px;
    left: 5px;
    background: #19A3A3;
}
/*right eye*/
.eyes:after {
    width: 8px;
    height: 5px;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 14px;
    background: #19A3A3;
}
.beard {
    width: 32px;
    height: 17px;
    background: #19A3A3;
    border:2px solid white;
    position: absolute;
    bottom: 0;
    left: 0;
    border-radius:0 0 8px 8px;
}
/*nose*/
.beard:after {
    position: absolute;
    top:-2px;
    left: 11px;
    background: white;
    width:6px;
    height: 4px;
    border-left:1px solid #19A3A3;
    border-right:1px solid #19A3A3;
}
/*/
/work/
/*/
.paper {
    position: relative;
    height:32px;
    width: 29px;
    background: white;
    border:2px solid white;
}
/*window*/
.paper:after {
    position: absolute;
    top:1px;
    left: 0;
    width: 25px;
    height: 29px;
    background: white;
    border-top:4px solid #19A3A3;
}
.lines {
    position: absolute;
    top: 36px;
    left: 5px;
    width: 11px;
    box-shadow: 0 0 0 1px #19A3A3;
}
.lines:after {
    position: absolute;
    top: 4px;
    left: 3px;
    width: 14px;
    box-shadow: 0 0 0 1px #19A3A3;
}
.lines:nth-child(2) {
    position: absolute;
    top: 44px;
    left: 8px;
    width: 11px;
}
.lines:nth-child(2):after {
    position: absolute;
    top: 4px;
    left: -3px;
    width: 11px;
}
.lines:nth-child(3) {
    position: absolute;
    top: 52px;
    left: 8px;
    width: 14px;
}
.lines:nth-child(3):after {
    display: none;
}
/*/
/mail /
/*/
.mail-base {
    position: relative;
    width: 32px;
    height: 18px;
    background: white;
}
.mail-top {
    position: absolute;
    z-index: 20;
    left: 0;
    top: 0;
    width: 0;
    height: 0;
    transform: rotate(180deg);
    border-style: solid;
    border-width: 0 16px 11px 16px;
    border-color: transparent transparent #19A3A3 transparent;

.mail-top:after {
    position: absolute;
    z-index: 20;
    left: -16px;
    top: 3px;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 0 16px 9px 16px;
    border-color: transparent transparent white transparent;

h1{

<script>
var switchContainer = $('.switch-container');

switchContainer.on('click', function() {
  var body      = $('body'),
      onSwitch  = $('.switch'),
      container = $('.container');
  
  $(this).toggleClass('on-indicator');
  onSwitch.toggleClass('switched-on');
  body.toggleClass('night-mode');
  container.toggleClass('night-mode-text');
});
</script>

text.innerHTML='<H1>Privacidade</H1><BR><BR>A finalidade desta declaração de privacidade é informá-lo sobre nossas práticas de privacidade de informações e seu direito à privacidade. Como o sucesso do nosso site (s) e Jogos (como esse termo é definido na Seção 11 abaixo) depende da construção e manutenção da boa vontade com nossos usuários, estamos empenhados em implementar medidas destinadas a proteger a privacidade daqueles que usam os sites e Jogos. Esta declaração de privacidade descreve os tipos de informações que coletamos; Como podemos coletar, usar e compartilhar as informações; suas escolhas relacionadas às nossas práticas de informações; e como protegemos suas informações. Ao utilizar nossos serviços, você significa o seu acordo a esta declaração de privacidade, nossos termos e outros RedFox regras, políticas, avisos, acordos e orientações que podem ser disponibilizados para você de vez em quando.<BR><BR> Alguns termos usados neste documento são definidos no último parágrafo da declaração de privacidade. Consulte abaixo para obter as definições. Esta declaração de privacidade é regida e incorporada por referência, em termos (como esse termo é definido abaixo) disponível em http://www.PlayRedFox.com/ e devem ser interpretados consistente com isso. Você pode ser capaz de acessar serviços de terceiros (incluindo através de links, anúncios ou outros meios), incluindo redes sociais, como Twitter, Facebook e Google +, de nossos jogos. Ao fazer isso, por favor, entenda que esses terceiros têm seu próprio conjunto de informações práticas. Recomendamos fortemente que você leia suas políticas de privacidade e termos e condições de uso para entender como eles coletam, usa e compartilhar informações. Nós não somos responsáveis pelas práticas de privacidade ou o conteúdo dos sites de terceiros.<BR><BR> Ao concordar com os termos, você concorda com a recolha de informação para as finalidades definidas nesta declaração, sem prejuízo de seu direito de recusar depois esse uso. <BR><BR> <h2>Índice</h2><BR>1. Informações práticas sobre as crianças<BR>2. Tipos de informações que coletamos<BR>3. Quem coleta informações?<BR>4. Como coletamos informações sobre você<BR>5. Como utilizamos as informações que recolhemos<BR>6. Compartilhamento de suas informações<BR>7. Suas escolhas<BR>8. Alterações à nossa declaração de privacidade <BR>9. Os direitos de privacidade de Califórnia<BR>10. Entre em contato<BR>11. Definições<BR><BR><h4>1. INFORMAÇÕES PRÁTICAS SOBRE AS CRIANÇAS</h4><BR>Nossos serviços não são dirigidos a crianças menores de 13 e não conscientemente coletamos informações pessoais de crianças menores de 13 anos. Se você está sob a idade de 13, por favor pare de usar nossos serviços. Se você está sob a idade de maioridade em seu país de residência, você deve ter seu pai ou permissão do tutor legal para registrar para os serviços (e você irá fornecer provas de tal permissão para nós a nosso pedido). Se você não tem seu pai ou autorização do tutor legal (ou não pode fornecer provas de tal permissão para nós a nosso pedido), por favor pare de usar o nosso serviço.<BR>Nós incentivamos os pais e responsáveis para assumir um papel activo na monitorização do uso dos serviços por seus filhos. No caso em que aprendemos que nós recolhemos inadvertidamente informações pessoais de crianças menores de 13 anos, nós fará esforços para excluir imediatamente essa informação.<BR><BR><h4>2. TIPOS DE INFORMAÇÕES QUE COLETAMOS</h4><BR>Exigimos determinadas informações sobre você para prestar os serviços a você.<BR><BR><b>Informações Pessoais:</b> Quando você usa nossos serviços, podemos coletar e armazenar informações pessoais identificáveis que você forneceu diretamente numa base voluntária. Pessoalmente informação identificável ("informação pessoal") é qualquer informação relativa a uma pessoa singular identificada ou identificável. é considerado identificável todo aquele que possa ser identificado, directa ou indirectamente, nomeadamente por referência a um número de identificação ou a um ou mais elementos específicos da sua identidade física, fisiológica, psíquica, económica, cultural ou social; Por exemplo, quando você se registrar conosco, podemos coletar determinadas informações de você, incluindo seu nome, endereço de e-mail, username, apelidos e senhas e usuários de redes sociais e informações. Uma vez cadastrado, você também pode ter a opção de completar um perfil de usuário. Seu perfil de usuário pode incluir pessoal e não - informações pessoais, dependendo de como você completar o seu perfil. Não exigimos informações pessoais de você para acessar nossos Sites ou alguns aspectos dos nossos serviços. No entanto, você não será capaz de utilizar certas características dos nossos serviços, a menos que você crie um perfil e compartilha conosco algumas informações pessoais. Por exemplo, você não será capaz de jogar em alguns dos nossos jogos, receber materiais, tais como boletins ou fazer compras sem um perfil que está sendo criado.<BR><BR><b>Informações não-pessoais:</b> Quando você usar o serviço, podemos coletar informações que não será capazes de identificá-lo, especificamente, tais como informações demográficas (por exemplo, sexo ou idade) e informações sobre seus interesses e preferências. Em muitos casos, essas informações demográficas e preferências são opcionais. Em outros casos, como pesquisas on-line, coletamos essas informações de forma anônima. Nós podem agrupar quaisquer informações em dados agregados para descrever o uso dos serviços de nossos parceiros de negócios existentes ou potenciais, patrocinadores, anunciantes ou outros terceiros, ou em resposta a um pedido do governo. Nós também podem agrupar informações demográficas e de preferências e respostas aos inquéritos que recolhemos dos visitantes em dados agregados para os mesmos fins. No entanto, por favor seja assegurado que este dados agregados em nenhuma maneira pessoalmente identifica você ou quaisquer outros visitantes do Site. Nós deve vincular qualquer demográfica ou informações de preferências de informações pessoais, em seguida, tais informações demográficas e informações de preferências serão tratadas como informação pessoal sob esta declaração de privacidade.<BR><BR><b>Técnicas e informações de uso:</b> Para habilitar seu uso dos nossos serviços, nós coletamos a informação técnica e uso como seu endereço IP, seu tipo de navegador, idioma do navegador, referindo-se e saída URLs (incluindo, sem limitação, seu acesso a sites de terceiros (incluindo através de links, anúncios ou outros meios), incluindo redes sociais como Twitter, Facebook e Google +), interações com outros usuários, estatísticas de uso com os serviços , e o dispositivo identificação informações sobre os computadores, servidores ou outros dispositivos com os quais você usar nossos serviços.<BR><BR><H4>3. QUEM COLETA INFORMAÇÕES?</H4><BR>nformações de acordo com esta declaração são coletadas por RedFox, uma empresa constituída sob as leis do estado da Califórnia, Estados Unidos da América, com escritórios localizados no estado da Califórnia, Estados Unidos da América. Quando você for solicitado para informações pessoais ao usar o serviço, você está compartilhando essas informações pessoais com RedFox, seu pai, sua irmã empresas e suas filiais, salvo indicação em contrário. Por favor, esteja ciente que RedFox e algumas outras empresas mencionadas estão localizadas nos EUA e em outros países fora do espaço económico europeu e como tal podem ter um nível de proteção de dados que não é idêntico à mantida no EEE. Como resultado desta partilha, você pode receber as comunicações de qualquer das entidades RedFox.<BR>Além disso, alguns serviços são fornecidos em conjunto com empresas terceirizadas, e, portanto, suas informações pessoais podem ser recolhidas por uma empresa que não é uma parte de, ou relacionados a RedFox. Essa coleção pode ocorrer por si só ou ocorrer simultaneamente com a coleção do RedFox das mesmas informações. No entanto, em tal instância que será notificado no momento a informação pessoal é recolhida. Se você não quiser suas informações pessoais sejam compartilhadas, você pode escolher para não permitir a transferência de informações pessoais, não usando o serviço específico ou por não fornecer informações pessoais nesse momento.<BR><BR><h4>4. QUANDO E COMO COLETAMOS INFORMAÇÕES SOBRE VOCÊ</h4><BR>Podemos coletar informações sobre você e o seu uso dos serviços em um número de maneiras:<BR><BR><B>Quando fornecido diretamente de você:</b> Como mencionado acima, nós coletamos suas informações diretamente de você em determinadas circunstâncias, incluindo quando você se registrar para uma conta, você submete a jogabilidade preferências ou você se comunica diretamente com a gente através de e-mail, envio de web ou outro canal de comunicação.<BR><b>Quando você se comunicar com ou compartilhar com outros usuários:</b> Você também pode participar de certas atividades sobre os nossos serviços que lhe dar a oportunidade de voluntariamente se comunicar ou compartilhar informações com outros usuários RedFox, tais como postar mensagens em um quadro de mensagens, no jogo situações, postando comentários públicos para perfis de usuário ou jogos, envio de mensagens privadas, enviar convites e postar fotos. Nós ocasionalmente pode monitorar, gravar, armazenar e processar essas comunicações e interações para proteger sua segurança ou a segurança de outros usuários, para auxiliar com regulamentação ou lei, os esforços de aplicação, ou para proteger e defender os direitos e a propriedade do RedFox.<BR><b>Para garantir a conformidade com os termos:</b> Para manter a integridade do serviço e para garantir a conformidade com os termos, reservamo-no direito de utilizar ferramentas automatizadas para verificar e obter informações do seu computador, software e as peças ou partes deste, incluindo, mas não se limitando a memória de acesso aleatório do seu computer\, placa de vídeo, unidade central de processamento, discos rígidos e outros dispositivos de armazenamento para assistir os nossos esforços no policiamento de usuários que podem implementar programas e/ou scripts utilizados para desenvolver e/ou usar o "hacks" e/ou "cheats" para ganhar vantagem sobre outros usuários. Tais programas ou scripts incluem, mas não estão limitados a, editores de pacotes, motores de fraude e WinSocket provedores. Além de tais programas ou scripts, nós pode gravar gameplay, mensagens de bate-papo ou outras interações que tem com o serviço como parte de nossa prestação de serviços, ou se suspeitarmos que você está violando os termos. Essas gravações serão usadas para determinar se você de fato violou os termos. O direito de monitorar e gravar suas interações com o serviço para garantir a conformidade com os termos é, além de outros direitos para monitorar e gravar como previsto nesta declaração. <BR><b>Através de Cookies e meios tecnológicos semelhantes:</b> Quando você usa nossos Serviços, a RedFox pode coletar informações sobre seu uso e interação com esses Serviços. A maior parte desta informação é coletada e armazenada através da utilização de meios tecnológicos como cookies, arquivos de log e medições analíticas e ferramentas.<BR>Você pode bloquear esses cookies ativando a configuração em seu navegador que lhe permite recusar a configuração de todos ou alguns biscoitos. No entanto, se você usar configurações do seu navegador para bloquear todos os cookies (incluindo cookies essenciais) você pode não ser capaz de acessar a totalidade ou partes de nossos Sites ou jogar os nossos jogos.<BR>Geralmente, as informações coletadas através desses meios tecnológicos não será informações pessoais, que é possível que em algumas circunstâncias pode ser recolhida informação pessoal através de tais meios tecnológicos. Por exemplo, uma funcionalidade pode ser oferecida a você para "lembrar" o nome da sua conta e vai "lembrar" o nome da conta com o uso de cookies. Essas ofertas serão empregadas por RedFox para coletar e utilizar suas informações pessoais apenas com o seu consentimento expresso. No entanto, certas ferramentas de terceiros podem permitir que as empresas que oferecem essas ferramentas coletar informações sobre os nossos serviços para seus próprios fins. No caso em que você autoriza tais terceiros para coletar informações sobre você para seus próprios fins, qualquer informação você compartilhar com terceiros – informações pessoais ou caso contrário – não está sujeita a esta declaração de privacidade e não está sob o controle de RedFox.<br><br><h4>AO CONCORDAR COM OS TERMOS, VOCÊ CONCORDA COM O USO DE COOKIES E OUTROS COMO DE MEIOS TECNOLÓGICOS IDENTIFICADOS NESTA DECLARAÇÃO, SEM PREJUÍZO DE SEU DIREITO DE RECUSAR DEPOIS ESSE USO.</h4><br><h4>5. COMO UTILIZAMOS AS INFORMAÇÕES QUE RECOLHEMOS</h4><br>Para fornecer os serviços: Podemos usar as informações pessoais, informações não-pessoais e técnico e informações sobre o uso que recolhemos das seguintes maneiras:<br><br>-Para criar sua conta, que lhe permite utilizar nossos serviços e se comunicar com outros usuários;<br>-Para lhe proporcionar o bom funcionamento do serviço, que pode exigir a partilha de informações com terceiro contratante consistente com as disposições desta instrução;<br>-Para lhe proporcionar uma experiência personalizada ou personalizada;<br>-Para lhe fornecer suporte técnico ou para responder às suas perguntas ou comentários;<br>-Para cumprir com nossas obrigações legais ou regulamentares;<br>-Para lhe fornecer publicidade relevante e direta ou alvo de RedFox ou terceiros;<br>-Para enviar-lhe e-mails com atualizações úteis ou promoções sobre os nossos jogos e outros produtos e serviços.<br><br><h4>AO CONCORDAR COM OS TERMOS, VOCÊ CONCORDA COM ESTA UTILIZAÇÃO DOS SEUS DADOS PESSOAIS. VOCÊ PODE REVOGAR SEU CONSENTIMENTO A QUALQUER MOMENTO, EMBORA FAZENDO ASSIM PODE PREJUDICAR O BOM FUNCIONAMENTO DOS SERVIÇOS.</h4><BR>Para proteger a integridade dos serviços: conforme observado acima, podemos coletar e armazenar informações para garantir a conformidade com os termos. Além disso, podemos coletar informações pessoais e informações não-pessoais sobre você e suas ações se suspeitarmos que suas ações no serviço, incluindo comunicações em fóruns, habilitados para serviços de comunicações ou imagens de situações de jogo, poderiam violar ou infringir os termos, pôr em perigo a integridade e/ou a segurança dos serviços, colocou em risco sua segurança ou a segurança de outros usuários , ou caso contrário seria ilegal. Podemos combinar essa informação com qualquer outra informação sobre você para estes fins.<BR><h4>AO CONCORDAR COM OS TERMOS, VOCÊ CONCORDA COM A GRAVAÇÃO, ARMAZENAMENTO E DIVULGAÇÃO DE TAIS COMUNICAÇÕES QUE VOCÊ ENVIAR OU RECEBE PARA ESTES FINS.</h4><BR>Para avaliar e/ou melhorar em cima dos serviços: utilizamos informações não-pessoais e técnicos e informações de uso para construir mais de alta qualidade, serviços mais úteis através da realização de análises estatísticas das características do coletivas e comportamento dos nossos usuários e medindo a demografia e interesses sobre áreas específicas dos serviços. Podemos também usar informações não pessoais e técnicos e informações de uso para segurança ou depuração, suporte técnico e para proteger contra o abuso de usuário. Nós podem agrupar essas informações em dados agregados visitante a fim de descrever o uso dos serviços de nossos parceiros de negócios existentes ou potenciais, patrocinadores, anunciantes ou outros terceiros, ou em resposta a um pedido do governo. Nós também podem agrupar informações demográficas e de preferências e respostas aos inquéritos que recolhemos dos visitantes em dados agregados para os mesmos fins. No entanto, por favor seja assegurado que este dados agregados em nenhuma maneira pessoalmente identifica você ou qualquer outro usuário do serviço. Endereço, impedir ou atividades ilegais de limite: Reservamo-no direito de usar e/ou liberar qualquer ou todas as informações contidas dentro de nossos bancos de dados, logs de acesso ou outros registros sobre você se você viola os termos, condições, avisos, acordos ou orientações, intencionalmente ou não participar (ou razoavelmente é suspeitos de participar) em qualquer atividade ilegal, incluindo, mas não limitado a , pirataria, mesmo sem uma intimação, mandado ou outra ordem judicial e para liberar tais informações em resposta a tribunal e ordens governamentais, intimações civis, descoberta solicita e contrário for exigido por lei, e/ou iniciar o nosso próprio processo judicial. Nós cooperamos com agências de aplicação da lei para identificar aqueles que podem estar usando o serviço (ou qualquer parte dele) para actividades ilegais. Também nos reservamos o direito de denunciar atividades ilegais suspeitas ou suspeita a lei imposição indivíduos ou entidades para a investigação ou acusação.<BR><BR><h4>6. COMPARTILHAMENTO DE SUAS INFORMAÇÕES</h4><br>É nossa política não compartilhar suas informações pessoais com terceiros não afiliados com RedFox para seu próprio uso, exceto nas seguintes circunstâncias:<BR><BR><b>Com seu consentimento.</b> De vez em quando nós poderemos solicitar seu consentimento compartilhar informações pessoais com terceiros. Por exemplo, de vez em quando podemos fazer em nome de terceiros ofertas especiais para nossos usuários. Se você decidir responder a oferta, você iria partilhar informações com terceiros e pode partilhar informações com RedFox simultaneamente. Quando pedimos o seu consentimento, é sua escolha se deve concedê-lo ou não, no entanto, certas características, ofertas ou funcionalidades do serviço podem ser prejudicadas dependendo de sua escolha. Se você optar por não dar o seu consentimento, não compartilharemos suas informações pessoais com terceiros em questão (a menos que outra circunstância se aplica).<b>Fornecedores de Serviços Terceirizados.</b> Podemos utilizar terceiros prestadores de serviços, tais como empresas de gateway de pagamento, as empresas de serviços de plataforma e empresas analytics, para nos ajudar a fornecer ou melhorar os jogos que oferecemos a você. Podemos compartilhar suas informações pessoais com esses prestadores de serviços de terceiros para que eles podem nos fornecer os seus serviços. Além disso, alguns provedores de serviços de terceiros podem exigir a transmissão e/ou armazenamento de informações sobre você e suas atividades em serviços e dispositivos não controlados por RedFox (incluindo informações pessoais sobre você). Por exemplo, uso do Google Analytics, um serviço de analítica web oferecido pelo Google Inc. exige que determinadas informações sobre suas atividades ser transmitidas para e armazenadas nos servidores do Google com base nos Estados Unidos. Google usará esta informação para avaliar o seu uso dos nossos serviços, fazer relatórios sobre as atividades de serviço e/ou a outros serviços tais como RedFox pode solicitar. Google pode também combinar essa informação com outros dados do Google, dependendo do seu dispositivo de corrente e configurações de privacidade. O mesmo se aplica para outras empresas de análises e serviços similares, como podem ser envolvidos por RedFox de vez em quando. Como RedFox não controla as configurações de privacidade do seu dispositivo ou as configurações de privacidade de terceiros ferramentas e tecnologias que funcionam juntamente com o serviço, RedFox incentiva você a rever as configurações de privacidade do seu dispositivo, bem como suas configurações de privacidade de ferramentas de terceiros, tais como aqueles oferecidos pelas redes de publicidade on-line e outros prestadores de serviços. Outros usuários RedFox. Algumas das suas informações pessoais (incluindo informações em seu perfil como seu nome, apelido (s) e país) podem ser visíveis a outros usuários RedFox como uma parte normal do serviço. Outros usuários RedFox dois (aqueles que são seus amigos de redes sociais) e aqueles que não são seus amigos de redes sociais podem ser capazes de exibir informações sobre seus usos e interações, tais como os resultados dos jogos, pontuações e informações de perfil.<b>Fins de direito.</b> Podemos fornecer suas informações pessoais a terceiros, onde temos uma crença de boa fé que fazer isso é exigido por lei ou a cooperar com os órgãos reguladores ou autoridades policiais. Podemos também fornecer suas informações pessoais a terceiros a fim de proteger os direitos de propriedade de terceiros ou RedFox, incluindo reforçar nossos termos.<b>Saúde ou segurança.</b> Podemos compartilhar suas informações pessoais quando temos uma crença de boa fé, que há uma emergência que representa uma ameaça para a saúde ou a segurança de você, outra pessoa ou do público em geral.<b>Venda ou fusão.</b> Se RedFox está envolvido em uma transição de grandes negócios, como uma fusão, aquisição por outra companhia, ou a venda de seus ativos, poderemos transferir suas informações pessoais para a organização do sucessor em tal transição. Se as alterações significativas às práticas de privacidade do RedFox ocorrerá como resultado da transição de negócios, nós alterará a declaração de privacidade em conformidade com a seção 9 abaixo.<b>Eventos do jogo.</b> Para alguns eventos relacionados do jogo, podemos compartilhar informações, incluindo seu perfil e apelidos, com terceiros ou o público em geral. Por exemplo, um torneio de jogo-relacionados pode incluir uma descrição dos jogadores, uma visão geral dos jogos jogados, etc. Licenciadores, licenciados, os desenvolvedores e editores co.</b> Podemos compartilhar suas informações pessoais com nossos parceiros de negócios como nossos licenciantes, licenciados, desenvolvedores e co-editores, durante e após o término do serviço contratado no caso do contrato de licença com o parceiro licenciadores e desenvolvedores requer como tal. Estas entidades parceiras podem estar localizadas fora dos territórios da UE/EEE e muito mais, incluindo na Coreia e nos Estados Unidos, que não pode fornecer a mesma proteção adequada para dados pessoais, como a UE. RedFox busca parceiros que, em princípio, respeitam a estrutura de porto seguro EUA-UE como conjunto adiante pelo departamento de comércio dos Estados Unidos sobre a coleta, uso e retenção de dados da EEE. No entanto, a menos que especificamente indicado nesta declaração de privacidade ou em nosso website, RedFox não faz nenhuma representação ou promessa que qualquer festa, incluindo RedFox, será inteiramente cumprir ou ser um membro do quadro de porto seguro EUA-UE. Para saber mais sobre o programa Safe Harbor, e para ver a nossa certificação, visite http://www.export.gov/safeharbor.<BR><BR>No que diz respeito a informações não-pessoais e técnicos e informações de uso, podemos compartilhar tais informações com terceiros para diversos fins, inclusive com a finalidade de explicar nossa demografia de usuário ou para melhorar a qualidade ou a entrega dos nossos serviços e os materiais de marketing disponíveis através dos jogos. Podemos utilizar redes de publicidade e anunciantes de terceiros para entregar publicidade dentro dos serviços. Podemos compartilhar suas informações não-pessoais, incluindo o seu sistema operacional, localização de país e informações de uso de jogos com esses anunciantes de terceiros para efeitos de entrega dos anúncios. Além disso, esses terceiros podem utilizar meios tecnológicos para entregar o anúncio, incluindo o uso de seus próprios cookies, como se você tinha solicitado uma página da web do Site. Se um anunciante com um terceiro partido publicidade rede pede-nos para mostrar um anúncio para um determinado público e você responder a esse anúncio, o anunciante ou rede de publicidade pode concluir que você se encaixa na descrição do público estão tentando alcançar. Se você deseja impedir que uma rede de publicidade de terceiros de enviar e ler cookies em seu computador, deve visitar o website do cada terceiro publicidade rede \ individualmente e opt para fora (se eles oferecem esse recurso).<BR><BR>Finalmente, algumas características podem permitir compartilhar informações sobre você e o seu uso do serviço com os outros. Por exemplo, o serviço pode permitir que você vincular sua conta de serviço com terceiros sites de redes sociais. Ao fazer isso, por favor, entenda que você está compartilhando informações diretamente com terceiros, não com RedFox, e que esses terceiros têm seu próprio conjunto de informações práticas. Quando você se envolver em tal compartilhamento, você pode permitir que outros para exibir o conteúdo que você postar, seu nome e muito mais. Nós não somos responsáveis pelas práticas de privacidade ou o conteúdo dos sites de terceiros, nem para qualquer compartilhamento de suas informações (informações pessoais ou de outra forma) com quaisquer terceiros. Recomendamos cuidadosa consideração antes de você postar alguma coisa para tais meios de comunicação, e recomendamos fortemente que você leia suas políticas de privacidade e termos e condições de uso para entender como eles coletam, usa e compartilhar informações.<BR><BR><H4>7. SUAS ESCOLHAS</H4><BR>Sair. Você pode a qualquer tempo "Opt out" de receber materiais descritas nesta declaração de privacidade de nós e/ou nossos afiliados e anunciantes trabalhando em nosso nome de marketing. Os materiais de marketing que enviamos a você (por exemplo, e-mails) irá indicar que tais materiais são de nós e serão sempre fornecem-lhe com um método de "Opting out" de receber materiais futuros de natureza semelhante. A "opção", você pode utilizar o opt para fora a funcionalidade incluída em nossos e-mails, você pode alterar suas preferências de comunicação dentro do lançador RedFox (como pode ser aplicável às comunicações nessa plataforma) e você pode contatar nosso departamento de suporte ao cliente registrando para o portal de suporte ao cliente e apresentação de um bilhete, ou você pode editar suas informações de conta no nosso serviço em conformidade. Tenha em mente que, enquanto RedFox toma medidas razoáveis para exigir nossos anunciantes e parceiros de negócios para aderir às nossas políticas sobre a privacidade de nossos usuários e caso contrário para lidar com suas informações pessoais de forma responsável, não podemos e não assume qualquer responsabilidade por quaisquer ações ou omissões de terceiros em relação a sua utilização das informações que recebem independente de nós.<BR><BR>Não obstante qualquer pedido para optar por sair, RedFox pode continuar a usar suas informações pessoais para contatá-lo com informações importantes para a nossa oferta de serviço (por exemplo, um aviso de uma atualização para esta declaração de privacidade) e problemas administrativos ou relacionados ao faturamento. Além disso, nós pode não excluir informações não-pessoais ou técnicas ou informações de uso em resposta a uma "opção" ou pedido de exclusão. RedFox se reserva o direito de reter e utilizar esta informação consistente com esta política de privacidade, mesmo depois de uma solicitação para excluir suas informações pessoais é recebida desde que a informação retida não é informações pessoais. Se você deseja nunca ser contactado por RedFox novamente, por favor envie um ticket ao nosso departamento de suporte ao cliente, pedindo-lhes para excluir sua conta. Esta ação é permanente, por favor solicitar este somente se você está absolutamente certo que isto é o que você quer. Corrigir ou excluir informações pessoais. Você também pode solicitar que corrigir ou apagar informações pessoais sobre você. Para fazer isso, por favor envie um ticket ao nosso departamento de suporte ao cliente. Você também pode enviar um pedido escrito para RedFox Games, Inc., atenção: administrador da declaração de privacidade, 2095 Ringwood ave., Suite 50, San Jose, CA 95131, Estados Unidos da América. Por favor, certifique-se que o seu pedido para corrigir ou apagar informações pessoais é claro e inclui todas as informações pessoais que você deseja ter corrigido ou eliminado.
